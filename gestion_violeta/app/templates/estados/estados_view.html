<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Estados de Tarea | Violeta Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7fb;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #23243a;
      min-height: 100vh;
    }
    .container-main {
      max-width: 570px;
      margin: 2.4rem auto 0 auto;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 4px 32px #a593f746;
      padding: 2.3rem 2.1rem 2rem 2.1rem;
      position: relative;
    }
    .titulo {
      font-size: 1.3rem;
      font-weight: 700;
      color: #512da8;
      letter-spacing: .01em;
      margin-bottom: 1.1em;
      display: flex;
      align-items: center;
      gap: .55em;
    }
    .volver-btn {
      background: #ece9fc;
      color: #6B21A8;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: .43em 1.4em;
      font-size: 1.04em;
      box-shadow: 0 1px 6px #cec0f64a;
      margin-bottom: 1.1em;
      transition: background .13s;
      display: inline-flex;
      align-items: center;
      gap: .5em;
      text-decoration: none;
    }
    .volver-btn:hover {
      background: #e0d1ff;
      color: #512da8;
    }
    .table-estado th, .table-estado td {
      vertical-align: middle;
      text-align: left;
    }
    .table-estado th {
      background: #f5f2fc;
      color: #6B21A8;
      font-weight: 700;
      font-size: 1.04em;
    }
    .table-estado tr:last-child td { border-bottom: none; }
    .badge-color {
      display:inline-block;
      width:18px;
      height:18px;
      border-radius:4px;
      margin-right:6px;
      border:1.5px solid #ececec;
      vertical-align: middle;
    }
    .btn-sm {
      font-size: .96em;
      padding: .32em .62em;
    }
    .modal-header {
      background: #f7f2fd;
    }
    .modal-title {
      color: #512da8;
      font-weight: 700;
    }
    @media (max-width: 600px) {
      .container-main {padding: 1rem;}
      .titulo {font-size: 1.08rem;}
    }
  </style>
</head>
<body>
<div class="container-main shadow-sm">
  <!-- Botón volver al dashboard -->
  <a href="{{ url_for('usuario.dashboard') }}" class="volver-btn mb-2">
    <i class="bi bi-arrow-left-circle"></i>
    Menú principal
  </a>

  <div class="titulo">
    <i class="bi bi-check2-square"></i> Gestión de Estados de Tarea
  </div>

  <!-- Botón para abrir modal nuevo -->
  <button class="btn btn-success mb-3" onclick="abrirModalNuevo()">
    <i class="bi bi-plus-circle"></i> Nuevo Estado
  </button>

  <div class="table-responsive">
    <table class="table table-hover align-middle table-estado">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Orden</th>
          <th>Color</th>
          <th style="text-align:center;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for estado in estados %}
        <tr>
          <td>{{ estado.idestado }}</td>
          <td>{{ estado.nombre_estado }}</td>
          <td>{{ estado.orden or '' }}</td>
          <td>
            <span class="badge-color" style="background:{{ estado.color or '#ececec' }}"></span>
            <span>{{ estado.color or '—' }}</span>
          </td>
          <td style="text-align:center;">
            <!-- Botón editar -->
            <button class="btn btn-sm btn-outline-primary"
              onclick="abrirModalEditar({{ estado.idestado }}, '{{ estado.nombre_estado|e }}', '{{ estado.orden or '' }}', '{{ estado.color|e }}')">
              <i class="bi bi-pencil"></i>
            </button>
            <!-- Botón eliminar -->
            <form method="POST" action="{{ url_for('estado.eliminar_estado_view', idestado=estado.idestado) }}" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar este estado?');">
                <i class="bi bi-trash"></i>
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Nuevo Estado -->
<div class="modal fade" id="modalNueva" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="{{ url_for('estado.nuevo_estado') }}" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Nuevo Estado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label>Nombre:</label>
          <input type="text" class="form-control" name="nombre_estado" required>
        </div>
        <div class="mb-2">
          <label>Orden (opcional):</label>
          <input type="number" class="form-control" name="orden" min="0" >
        </div>
        <div class="mb-2">
          <label>Color:</label>
          <input type="color" class="form-control form-control-color" name="color" value="#ececec">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Editar Estado -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" id="formEditar" action="" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-pencil"></i> Editar Estado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="idestado" id="edit_idestado">
        <div class="mb-2">
          <label>Nombre:</label>
          <input type="text" class="form-control" name="nombre_estado" id="edit_nombre" required>
        </div>
        <div class="mb-2">
          <label>Orden (opcional):</label>
          <input type="number" class="form-control" name="orden" id="edit_orden" min="0">
        </div>
        <div class="mb-2">
          <label>Color:</label>
          <input type="color" class="form-control form-control-color" name="color" id="edit_color">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS & Modal scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Modal Nuevo
  function abrirModalNuevo() {
    var modal = new bootstrap.Modal(document.getElementById('modalNueva'));
    modal.show();
  }
  // Modal Editar con datos
  function abrirModalEditar(id, nombre, orden, color) {
    document.getElementById('edit_idestado').value = id;
    document.getElementById('edit_nombre').value = nombre;
    document.getElementById('edit_orden').value = orden;
    document.getElementById('edit_color').value = color || "#ececec";
    document.getElementById('formEditar').action = '/estados/editar/' + id;
    var modal = new bootstrap.Modal(document.getElementById('modalEditar'));
    modal.show();
  }
</script>
</body>
</html>
