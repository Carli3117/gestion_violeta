<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Prioridades | Violeta Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7fb;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #23243a;
      min-height: 100vh;
    }
    .container-main {
      max-width: 700px;
      margin: 2.7rem auto 0 auto;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 4px 32px #a593f746;
      padding: 2.3rem 2.1rem 2rem 2.1rem;
    }
    .titulo {
      font-size: 1.35rem;
      font-weight: 700;
      color: #7C3AED;
      margin-bottom: 1.1em;
      display: flex;
      align-items: center;
      gap: .55em;
    }
    .volver-btn {
      background: #ece9fc;
      color: #6B21A8;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: .43em 1.4em;
      font-size: 1.04em;
      box-shadow: 0 1px 6px #cec0f64a;
      margin-bottom: 1.1em;
      transition: background .13s;
      display: inline-flex;
      align-items: center;
      gap: .5em;
      text-decoration: none;
    }
    .volver-btn:hover {
      background: #e0d1ff;
      color: #512da8;
    }
    .table-prioridad th, .table-prioridad td {
      vertical-align: middle;
      text-align: left;
    }
    .table-prioridad th {
      background: #f5f2fc;
      color: #6B21A8;
      font-weight: 700;
      font-size: 1.04em;
    }
    .badge-color {
      display:inline-block;
      width:18px;
      height:18px;
      border-radius:4px;
      margin-right:6px;
      border:1.5px solid #ececec;
      vertical-align: middle;
    }
    .btn-sm {
      font-size: .96em;
      padding: .32em .62em;
    }
    @media (max-width: 600px) {
      .container-main {padding: 1rem;}
      .titulo {font-size: 1.07rem;}
    }
  </style>
</head>
<body>
<div class="container-main shadow-sm">
  <!-- Botón volver al dashboard -->
  <a href="{{ url_for('usuario.dashboard') }}" class="volver-btn mb-2">
    <i class="bi bi-arrow-left-circle"></i>
    Menú principal
  </a>

  <div class="titulo">
    <i class="bi bi-flag"></i> Gestión de Prioridades
  </div>

  <!-- Botón crear nueva prioridad -->
  <button class="btn btn-success mb-3" onclick="abrirModalNuevo()">
    <i class="bi bi-plus-circle"></i> Nueva Prioridad
  </button>

  <!-- Tabla de prioridades -->
  <div class="table-responsive">
    <table class="table table-hover align-middle table-prioridad">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Color</th>
          <th style="text-align:center;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for prioridad in prioridades %}
        <tr>
          <td>{{ prioridad.idprioridad }}</td>
          <td>{{ prioridad.nombre_prioridad }}</td>
          <td>
              <span class="badge-color" data-color="{{ prioridad.color or '#ececec' }}"></span>
              <span>{{ prioridad.color or '—' }}</span>

          </td>
          <td style="text-align:center;">
            <!-- Botón editar -->
            <button class="btn btn-sm btn-outline-primary btn-editar"
                    data-id="{{ prioridad.idprioridad }}"
                    data-nombre="{{ prioridad.nombre_prioridad|e }}"
                    data-color="{{ prioridad.color or '#ececec' }}">
              <i class="bi bi-pencil"></i>
            </button>

            <!-- Botón eliminar -->
            <form method="POST" action="{{ url_for('prioridad.eliminar_prioridad_view', idprioridad=prioridad.idprioridad) }}" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Eliminar esta prioridad?');">
                <i class="bi bi-trash"></i>
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Nueva Prioridad -->
<div class="modal fade" id="modalNueva" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="{{ url_for('prioridad.nueva_prioridad') }}" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-flag"></i> Nueva Prioridad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label>Nombre:</label>
          <input type="text" class="form-control" name="nombre_prioridad" required>
        </div>
        <div class="mb-2">
          <label>Color:</label>
          <input type="color" class="form-control form-control-color" name="color" value="#ececec">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Editar Prioridad -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" id="formEditar" action="" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-pencil"></i> Editar Prioridad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="idprioridad" id="edit_idprioridad">
        <div class="mb-2">
          <label>Nombre:</label>
          <input type="text" class="form-control" name="nombre_prioridad" id="edit_nombre" required>
        </div>
        <div class="mb-2">
          <label>Color:</label>
          <input type="color" class="form-control form-control-color" name="color" id="edit_color">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Abrir modal nueva prioridad
  function abrirModalNuevo() {
    new bootstrap.Modal(document.getElementById('modalNueva')).show();
  }

  // Abrir modal editar prioridad usando data-attributes
  document.querySelectorAll('.btn-editar').forEach(button => {
    button.addEventListener('click', () => {
      const id = button.dataset.id;
      const nombre = button.dataset.nombre;
      const color = button.dataset.color;

      document.getElementById('edit_idprioridad').value = id;
      document.getElementById('edit_nombre').value = nombre;
      document.getElementById('edit_color').value = color;
      document.getElementById('formEditar').action = '/prioridades/editar/' + id;

      new bootstrap.Modal(document.getElementById('modalEditar')).show();
    });
  });
</script>
</body>
</html>
